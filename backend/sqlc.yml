version: "2"
sql:
- engine: "postgresql"
  schema: "../db/migrations"
  queries: "./queries"
  gen:
    go:
      package: "repository"
      out: "internal/repository"
      sql_package: "pgx/v5"
      overrides:
        - db_type: "text"
          go_type: 
            type: "string"
          nullable: true